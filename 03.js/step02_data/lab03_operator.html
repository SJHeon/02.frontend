<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_operator.html</title>
</head>
<body>
    <script>
        // 연산(Operation), 연산자(Operator)
        // 산술 연산자 =================================================
        console.log("---산술 연산---");

        console.log(1 + 2); // 사칙연산 당연히 된다
        console.log((1 + 2) *3);
        console.log(1 + 2 *3); // 우선순위도 당연히 적용 된다

        let a = 1;
        let b = 2;
        console.log(a*b); // 변수로도 당연히 된다

        // 나머지 연산 %
        console.log(10/3);
        console.log(10%3); // 나머지는 1!
        console.log(2%3);

        // 제곱 연산 **
        console.log(10 ** 3);

        // 문자열 더하기
        console.log('a' + 'b');

        // 문자랑 숫자를 더하면?
        console.log('a' + 3); // 붙어서 출력이 된다!

        // 문자열 빼기
        console.log('a' - 'b'); // NaN.. 연산 안된다
            // 문자열은 더하기 가능!
        
        // 단항 연산 - 증감 연산자(++ / --)
        let c = 3;
        console.log(c++); // 3 후위 연산
        console.log(c); // 4 !

        c = 4;
        console.log(++c); // 5 ! 전위 연산
        console.log(c); //5

        console.log('');

        // 대입 연산자 =================================================
        // =, +=, -=, *=, /=, %= ...
        console.log("---대입 연산---");

        let x = 10;
        x += 1; // x = x + 1
        console.log(x);

        x %= 3;
        console.log(x);

        console.log('');

        // 비교 연산자 =================================================
        // ==, >, <, <=, >=, !=, ===, !==, ...
        console.log("---비교 연산---");
        console.log(3 != 3);

        let y = 10;
        let z = '10';
        console.log(y == z); // true!, == : 값만 같은지를 비교
        console.log(y === z); // false!, === : 값과 타입이 같은지 비교

        console.log('');

        // 논리 연산자 =================================================
        console.log("---논리 연산---");
        

            // && : 모든 결과가 참 일때 true (AND)
            console.log((10/9) && ('a'==='a')); // true !
            console.log((10/9) && ('a'==='b')); // false !

            // || : 모든 결과가 거짓 일때 false (OR)
            console.log((10>9) || ('a'==='b')); // true !
            console.log((10<9) || ('a'==='b')); // false !

            // ! : 최종 결과 값의 반대 값 (NOT)
            console.log((10/9) && ('a'==='a')); // true !
            console.log(!(10/9) && ('a'==='a')); // false !
            console.log(!true); // false !
    </script>
</body>
</html>
