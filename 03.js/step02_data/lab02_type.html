            // Number (숫자) ==========================================================
            console.log('---Number---');

            console.log(10); // 양수
            console.log(-10); // 음수
            console.log(10.2); // 실수
            
            console.log(typeof(10));
            console.log(typeof(10.2)); // 타입 확인 (Number)

            console.log(10/0); // Infinity
