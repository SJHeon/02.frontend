<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_number.html</title>
</head>
<body>
    <script>
        // Number() : 문자열을 숫자로 변환/ 반환
        let strNum = '10';
        let strNaN = 'Ten';


        console.log(typeof(Number(strNum)));

        console.log(typeof(Number(strNaN))); // 숫자로 못바꾸는건 NaN

        // parseXXX()
        // 문자열 -> 숫자
        // parseInt() 소수점을 제외하고 정수 반환
        console.log(parseInt(3.14));
        console.log(parseInt(3.7)); // 소수점 버리고 정수 반환
        console.log(typeof(parseInt("3"))); // 문자도 가능

        // parseFloat()
        console.log(parseFloat("6.98"));

        // -> 왜 쓰노?
            // => 화면에서 서버로 넘겨질때. 화면에 있는 값이 숫자여도
            // 서버로 넘어가면 문자열로 바뀌는 경우도 있음(반대의 경우도 있음)
            // 이럴때 다시 숫자로 돌려줘서 데이터 활용을 한다!

        // Number.toFixed() : 지정한 소수점 자리까지만 남김
        let fixedNum = 142.3556345;
        console.log(fixedNum.toFixed(3));
    </script>
</body>
</html>
