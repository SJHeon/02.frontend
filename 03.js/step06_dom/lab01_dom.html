<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_dom.html</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="dom">
        <h1>Title</h1>
        <div id="result">result</div>
        <button id="btn-up" class="btn" name="up-button">up</button>
        <button id="btn-bottom" class="btn">bottom</button>
    </div>
    

    <script>
        // DOM 문서 객체모델(Document Object Model)
        // : 웹페이지의 모든 컨텐츠를 객체로 표현하는 모델

        // DOM 트리 : DOM을 계층적으로 표현 계층적인 단위 Node(노드, 관계성 개념)

        // Document 객체
        // :웹 페이지 자체, 따라서 모든 HTML요소에 접근하기 위해서는 Document객체로 부터 시작

        // DOM selection(선택)
        //Doc
        // document.body.style.background = 'gold';
        
        // Element : 단수
        // Elements : 복수

        //getElementById
        const domElement = document.getElementById("dom");
        console.log(domElement);

        //getElementsByClassName
        const btnElements = document.getElementsByClassName("btn");
        console.log(btnElements);
        
        // getElementsByTagName
        const divTags = document.getElementsByTagName("div");
        console.log(divTags);
        
        //getElementByName
        const upBtn = document.getElementsByName("up-botton");
        console.log(upBtn);
        
        //querySelector
        const btnElement = document.querySelector(".btn");
        console.log(btnElement);

        //querySelectorAll
        const btnElements2 = document.querySelectorAll(".btn");
        console.log(btnElements2);

        // 노드를 통한 접근
            // 종류
                // 문서 노드
                // 요소 노드
                // 속성 노드
                // 텍스트 노드
                // 주석 노드

            // 관계성
                // 조상 (상위) / 부모 parentNode
                // 자손 (하위) / 자식 childNodes, firstChild, lastChild
                // 형제 nextSibling, previousSibling

            console.log(document.childNodes);
            console.log(document.childNodes[1]);
            console.log(divTags.childNodes); // undefined
            // sibling 같은 노드 레벨의 다음 값을 가져온다
            console.log(domElement.nextSibling); //text?? -> 공백이든 텍스트든 가리지 않고 다음에 있는 것을 가져옴
            console.log(domElement.nextElementSibling); //Element(요소)만 가져온다 이게 보편적 사용
            console.log(document.childNodes[1].childNodes[2]);
            // 노드로 특정 요소에 접근하는 것은 어렵다. 따라서 주의해서 사용해야 한다.

            // DOM Manipulation(조작)
            // 생성
            // document
            const hrElement = document.createElement('hr');
            // document.write('hr');

            // 변경
            // setAttribute 
            // domElement.setAttribute('a', 'b');
            // domElement.setAttribute('class', 'dom-class');

            // appendChild
            const resultElement = document.getElementById('result');
            resultElement.appendChild(hrElement);

            // removeChild / removeAttribute

            resultElement.innerHTML = '<strong>innerHTML</strong>';
            resultElement.innerText = '<strong>innerText</strong>';

            // domElement.id = 'dom2';

            // resultElement.style.fontSize = '40px';

            // resultElement.classList.add('blue');
            resultElement.style.color = 'gold';
        
            // BOM Browser Object Model
            // 자바 스크립트를 이용하여 브라우저를 제어 가능하도록 설정 하는 객체 모델
            // alert('1');
            // prompt();

            // console.log(location);

            // setTimeout : 일정 시간 후에 함수를 실행하는 메소드
            setTimeout(print, 2000); // 2000 -> 2000ms -> 2s
            setInterval(print, 2000); // 시간마다 계속 실행
            function print() {
                console.log('print setTimeout');
            }

    </script>
</body>
</html>
