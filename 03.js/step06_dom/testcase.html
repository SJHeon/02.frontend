<body>
    <div id="dom">
        <h1>Plus-Minus</h1>
        <div id="result">0</div>
        <button id="btn-plus" class="btn" name="plus-button">+1</button>
        <button id="btn-minus" class="btn">-1</button>
    </div>
    <script>
        // ver1
        // let sum = 0;

        const plusElement = document.getElementById('btn-plus');
        const minusElement = document.getElementById('btn-minus');
        const resultElement = document.getElementById('result');
        console.log(resultElement);
        
        plusElement.addEventListener('click', () =>{
            // ver1
            // sum += 1;
            // resultElement.innerHTML = sum;
            
            //var2
            let res = parseInt(resultElement.textContent) + 1;
            resultElement.innerHTML = res;
        });
        console.log(typeof(resultElement.textContent)); // 숫자가 아니네?
        
        minusElement.addEventListener('click', () =>{
            // ver1
            // sum -= 1;
            // resultElement.innerHTML = sum;

            // var2
            let res = parseInt(resultElement.textContent) - 1;
            resultElement.innerHTML = res;
        });

        // console.log(typeof(sum));


    </script>
