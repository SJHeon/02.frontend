<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02_loop.html</title>
</head>
<body>
    <script>
        // 반복문
        // while =====================================================
        console.log("---while---")
        // 구조
            // while(조건){  // 조건이 참일때
            //     실행 로직;
            // }

        // while 문도 정해진 횟수 만큼 실행 가능
        // while 문을 이용하여 1부터 10 까지 출력
        let i = 1;
        while(i <= 10){
            console.log(i);
            i++
        }

        console.log('');

        // for =======================================================
        console.log("---for---")
        // 구조
            // for(초기식; 표현식; 증감식){
            //     실행 로직;
            // }

        for(let i = 0; i < 10; i++){
            console.log('반복문 실행', i);
        }

        // i = 0??
        // for종류 : for ~ of, for ~ in?

    </script>
</body>
</html>
