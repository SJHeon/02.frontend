<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_form_input.html</title>
</head>
<body>
    <!-- 입력과 비밀번호 -->
    <form action="">
        ID : <input type="text"><br>
        PW : <input type="password"><br>
        <button type="button">클릭</button> <!-- 각종 타입 확인하기-->
    </form>

    <!-- 셀렉트 박스 -->
    <form action="">
        <select name="" id="">
                <option value="">월</option>
                <option value="1" selected>1</option> <!-- selected -> 기본 선택된-->
                <option value="2">2</option>    <!-- 홈페이지에서 2 고르면 selected 된다-->
        </select>
    </form>

    <hr>
    <!-- 라디오 박스 --> <!-- 필수 하나 선택 (복수도 가능하긴함) 하나의 값만 전달가능-->
    <form action="">
        <input type="radio" name="sexual">남
        <input type="radio" name="sexual">여

    </form>

    <hr>

    <!-- 체크 박스 --> <!-- 다중 선택 여러개의 값을 전달 가능-->
    <form action="">
        <input type="checkbox" name="genre">공포
        <input type="checkbox" name="genre">액션
        <input type="checkbox" name="genre">드라마
    </form>

    <!-- 전달 -->
    <!-- get -->
    <form action="https://search.naver.com/search.naver?">
        N(g) : <input type="text" name="query">
        <input type="submit" value="전송">
    </form>

    <form action="https://www.google.com/search?">
        G(g) : <input type="text" name="query">
        <input type="submit" value="전송">
    </form>

    <!-- post -->
    <form action="https://search.naver.com/search.naver?" method="post"> <!-- method 기본은 get-->
        N(p) : <input type="text" name="query">
        <input type="submit" value="전송">
    </form>

    <hr>
    <!-- 비디오 -->
    <video src="/multimedia/TeachableMachine.mp4"
            type="video/mp4"
            controls
            width="480px"
            autoplay></video>












    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
