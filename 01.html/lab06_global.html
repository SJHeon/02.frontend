<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab06_global.html</title>
</head>
<body>
    <!-- data-* : 사용자 정의 데이터 -->
    <div data-global-info="data 속성">데이터 div</div>
    <!--div(dom).dataset.dataGlobalInfo-->

    <!-- draggable : 요소의 Drag and Drop  -->
    <div title="드래그 가능" draggable="true">Drag and Drop</div>

    <!-- tabindex : -->
    <!-- 대화형컨텐츠(input, audio, object, ...)는 코드 순서대로 탭 순서 지정 -->
    <!-- 비대화형 컨텐츠에 tabindex="0"으로 지정하면 사용가능 -->
        <!-- <input type="text" value="1(3)" tabindex="3">
        <input type="text" value="2">
        <input type="text" value="3(1)" tabindex="1">
        <input type="text" value="4">
        <input type="text" value="5(-1)" tabindex="-1"> -->
            <!-- tabindex의 음수값은 접근 불가능 -->
    <input type="text" value="1">
    <input type="text" value="2">
    <div tabindex="0">2.5</div>
    <input type="text" value="3">
    <input type="text" value="4">
    <input type="text" value="5">

    <hr>
    <!-- 특수기호 (Entity) -->
    <!-- 
        < : &lt; 
        < : &gt;
    -->
</body>
</html>
