<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_text.html</title>
</head>
<body>
    <!--주석-->
    <!-- 제목 -->
    <h1>제목 1입니다.</h1>
    <h2>제목 2입니다.</h2>
    <h3>제목 3입니다.</h3>
    <h4>제목 4입니다.</h4>
    <h5>제목 5입니다.</h5>
    <h6>제목 6입니다.</h6>
    <!-- ctl+shift+k 한줄 삭제 -->
    <!-- alt+화살표 한줄 이동 -->
    <!-- alt+shift+화살표 한줄 복사 -->
    <!-- 단락 -->
    <p>단락<br>입니다.</p>
    <p>단락입니다.</p>
    <!-- 형태입니다. -->

    <b>굵은</b> 형태입니다 <br>
    <strong>굵은</strong> 형태입니다
    <hr>

    <i>이탤릭체</i> 형태입니다<br>
    <em>이탤릭체</em> 형태입니다
    <hr>
    <mark>마크</mark>입니다
    <hr>
    
    <ins>삽입</ins>입니다
    <del>삭제</del>입니다

    <hr>
    <!-- 윗 첨자 -->
    X<sup>2</sup>입니다 <br> 
    <!-- 밑 첨자 -->
    H<sub>2</sub>O 입니다
    <hr>
    <!-- 스타일 -->
    <h3 style="font-size: 30px;">스타일 적용 : 글자크기</h3>
    <h3 style="color: gold;">스타일 적용 : 글자색</h3>
    <h3 style="background-color: coral;">스타일 적용 : 배경색</h3>
    

</body>
</html>
