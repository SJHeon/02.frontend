<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label02_img</title>
</head>
<body>
    <!-- 이미지 -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"> <br>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"width="120px" height="40px"><br>
    
    <!-- 절대 경로 : 최상위 디렉토리부터 시작
         상대 경로 : 현재 디렉토리부터 시작-->
    <img src="/img/googlelogo.png" alt="google">
    <hr>
    <!-- 링크 -->
    <a href="https://www.naver.com">Naver</a><hr>
    <!-- target의 기본값은 _self
         _blank : 새로운 창을 만듬 -->
    <a href="https://www.naver.com" target="_blank">Naver</a>
    <a href="https://www.google.com" target="_blank"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"width="120px" height="40px"><br>
    </a> <hr>

    <a href="/lab00_intro.html">intro.html로 이동</a>
    
</body>
</html>
