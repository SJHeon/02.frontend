<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_list.html</title>
</head>
<body>
    <!-- 설명 -->
    <dl>
        <dt>닥터 스트레인지: 대혼돈의 멀티버스</dt>
        <dd>끝없이 균열되는 차원과 뒤엉킨 시공간의 멀티버스가 열리며 오랜 동료들, 그리고 차원을 넘어 들어온 새로운 존재들을 맞닥뜨리게 된 ‘닥터 스트레인지’. 대혼돈 속, 그는 예상치 못한 극한의 적과 맞서 싸워야만 하는데….</dd>
    </dl>

    <!-- 정렬 -->
    <!-- 순서가 있는 정렬 -->
    <ol>
        <li>물부터 올림</li>
        <li>소스 부터 품</li>
        <li>면 넣음</li>
    </ol>
    <!-- 순서가 없는 정렬 -->
    <ul>
        <li>바나나</li>
        <li>전복죽</li>
    </ul>

    <!-- 테이블 -->

    <table border="1">
        <caption>테이블제목</caption>
        <tr>
            <th>제목 1</th> <!--컬럼의 제목들-->
            <th>제목 2</th> <!--컬럼의 제목들-->
            <th>제목 3</th> <!--컬럼의 제목들-->
        </tr>
        <tr>
            <td>데이터 1</td>
            <td>데이터 2</td>
            <td>데이터 3</td>
        </tr>
    </table>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
